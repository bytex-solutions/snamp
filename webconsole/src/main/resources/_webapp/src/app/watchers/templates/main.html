<div class="right_col" role="main" style="min-height: 949px;">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Setup watchers</h3>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="row" style="margin-top: 30px">
      <panel [header]="getPanelHeader()" [column]="'12'">

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="componentSelection">
              Component <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <select
                    id="componentSelection"
                    class="select2_group form-control">
              <optgroup label="Components">
                <option
                        *ngFor="let component of getAvailableComponents()"
                        [value]="component">
                  {{component}}
                </option>
              </optgroup>
            </select>
          </div>
        </div>

        <div class="form-group" *ngIf="activeWatcher && activeWatcher.attributeCheckers">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">
            Checkers <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <checkers [entity]="activeWatcher.attributeCheckers" [hideDetails]="'true'"></checkers>
          </div>
        </div>

        <div class="form-group" *ngIf="activeWatcher && activeWatcher.trigger">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">
            Trigger <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <trigger [entity]="activeWatcher.trigger" [hideDetails]="'true'"></trigger>
          </div>
        </div>

      </panel>
    </div>

    <div class="row" style="margin-top: 10px">
      <panel [header]="'List of watchers'" [column]="'12'">
        <table class="table table-hover table-bordered">
          <thead class="thead-inverse">
          <tr>
            <th>Name</th>
            <th>Checkers</th>
            <th>Trigger</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let watcher of watchers">
            <th scope="row">{{watcher.name}}</th>
            <td>
              <checkers [entity]="watcher.attributeCheckers"></checkers>
            </td>
            <td>
              <trigger [entity]="watcher.trigger"></trigger>
            </td>
          </tr>
          </tbody>
        </table>

      </panel>
    </div>


  </div>
</div>
