<div class="right_col" role="main" style="min-height: 1400px;">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Save/restore configuration</h3>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="row" style="margin-top: 30px">
        <panel [header]="'Configuration'" [column]="'12'">
          <pre class="row limitedCodeBlock normalspace" ><code [innerHtml]="currentConfiguration"></code></pre>
          <br/>
          <div class="row">
            <button class="btn" (click)="save()">Download current configuration as JSON file</button>
          </div>
          <br/>
          <div class="row">
            <label class="btn btn-default btn-file">
              Upload configuration from your JSON file<input type="file" (change)="load($event)" style="display: none;">
            </label>
          </div>
        </panel>
    </div>

  </div>
</div>
