<div class="right_col" role="main" style="min-height: 1400px;">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Save/restore configuration</h3>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="row" style="margin-top: 30px">
        <panel [header]="'Configuration'" [column]="'12'">
          <pre class="row limitedCodeBlock"><code>{{currentConfiguration | async}}</code></pre>
          <br/>
          <div class="row">
            <button class="btn col-md-3" (click)="save()">Download</button>
            <button class="btn btn-primary col-md-3 col-md-offset-1" (click)="load()">Upload</button>
          </div>
        </panel>
    </div>

  </div>
</div>
