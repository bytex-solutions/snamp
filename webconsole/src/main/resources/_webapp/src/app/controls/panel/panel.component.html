<div class="col-md-{{column}} col-sm-{{column}} col-xs-{{column}}">
  <div class="x_panel tile">
    <div class="x_title">
      <h2><i *ngIf="icon != undefined" class="fa fa-{{icon}}"></i>{{header}}</h2>
      <ul class="nav navbar-right panel_toolbox">
        <li>
          <a class="collapse-link" (click)="collapseClicked($event)"><i class="fa fa-chevron-up"></i></a>
        </li>
        <li *ngIf="showCloseButton">
          <a class="close-link" (click)="closeClicked($event)"><i class="fa fa-close"></i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
