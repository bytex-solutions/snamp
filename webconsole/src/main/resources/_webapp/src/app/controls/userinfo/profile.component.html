<!-- menu profile quick info -->
<div class="profile">
    <div class="profile_pic">
        <img [attr.src]="getProfilePicture()" class="img-circle profile_img">
    </div>
    <div class="profile_info">
        <span>Welcome,</span>
        <h2>{{username}}</h2>
        <h5 *ngIf="isAdmin()">(admin)</h5>
    </div>
</div>
<!-- /menu profile quick info -->
