<side-bar></side-bar>
<topnav-bar></topnav-bar>
<router-outlet></router-outlet>
<custom-footer></custom-footer>

<div class="modal fade" id="notify_details" tabindex="-1" role="dialog" aria-labelledby="notifLbl" *ngIf="notificationCount > 0">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="notifLbl">Details for event {{activeEvent.message}}</h4>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              Timestamp
            </td>
            <td>
              {{activeEvent.timestamp}}
            </td>
          </tr>
          <tr>
            <td>
              Message
            </td>
            <td>
              {{activeEvent.message}}
            </td>
          </tr>
          <tr>
            <td>
              Level
            </td>
            <td>
              {{activeEvent.level}}
            </td>
          </tr>
          <tr *ngFor="let detail of activeEvent.details | keys">
            <td>{{detail.key}}</td>
            <td style="word-break: break-word;">{{detail.value}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
