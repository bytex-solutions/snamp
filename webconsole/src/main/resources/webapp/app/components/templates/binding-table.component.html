<table class="table">
    <thead>
    <tr>
        <th>Resource</th>
        <th>Name</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let binding of bindings">




        <td>{{binding.resourceName}}</td>
        <td>{{binding.name}}</td>
        <td align="center">
            <button
                    type="button"
                    class="btn btn-primary btn-sm"
                    data-toggle="modal"
                    [attr.data-target]="'#' + binding.guid">
                Show
            </button>
        </td>
        <div class="modal fade" id="{{binding.guid}}" tabindex="-1" role="dialog" aria-labelledby="addParamModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addParamModalLabel">Binding of {{binding.name}}</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Key</th>
                                <th>Value</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let param of binding.parameters">
                                <td>{{param.key}}</td>
                                <td style="word-break: break-word;">{{param.value}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </tr>
    </tbody>
</table>
