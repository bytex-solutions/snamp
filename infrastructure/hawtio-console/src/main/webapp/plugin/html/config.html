<p>Snamp configuration management. For renaming connector/adapter press F2 on the corresponding leave.</p>
<div class="row-fluid">
    <h4>Active node: <small>{{activeNode.data.name}}</small></h4>
    <p>
        <button type="button" class="btn btn-default" ng-click="appendNewElement(activeNode)">New</button>
        <button type="button" class="btn btn-default">Modify</button>
        <button type="button" class="btn btn-default">Remove</button>
    </p>
    <div class="span8">
        <div id="snampTreeConfig"></div>
    </div>
</div>
{{drawConfiguration()}}

<pre>
    <code>{{configuration | json}}</code>
</pre>
