<p>Snamp configuration management. For renaming connector/adapter press F2 on the corresponding leave.</p>
<div class="row-fluid">
    <h4>Active node: <small>{{activeNode.data.name}}</small></h4>
    <p>
        <button type="button" class="btn btn-default" ng-click="appendNewElement(activeNode)">New</button>
        <button type="button" class="btn btn-default">Modify</button>
        <button type="button" class="btn btn-default">Remove</button>
    </p>
    <div class="span8">
        <div id="snampTreeConfig"></div>
    </div>
</div>

{{drawConfiguration()}}

<pre>
    <code>{{configuration | json}}</code>
</pre>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
            </div>
            <div class="modal-body">
                <pre><code>{{modalContent | json}}</code></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
