<p>Management</p>

<div class="alert alert-success" role="alert">
    <strong>Information</strong> messages count: {{imc}}
</div>

<div class="alert alert-info" role="alert">
    <strong>Debug</strong> messages count: {{dmc}}
</div>

<div class="alert alert-warning" role="alert">
    <strong>Warning</strong> messages count: {{wmc}}
</div>

<div class="alert alert-danger" role="alert">
    <strong>Faults</strong> count: {{fc}}
</div>

<div class="bs-example" ng-if="(angular.isArray(connectors) && (connectors.length > 0))">
    <h5>Snamp connectors management</h5>
    <ul class="nav nav-pills" role="tablist">
        <li role="presentation" class="dropdown" ng-repeat="connector in getConnectors()">
            <a id="drop4" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
                {{connector.name}}
                <span class="caret"></span>
            </a>
            <ul id="menu1" class="dropdown-menu" role="menu" aria-labelledby="drop4">
                <li role="presentation" ng-class="{disabled : connector.status == 32}" ng-click="startConnector(connector.name)"><a role="menuitem" tabindex="-1">Start connector</a></li>
                <li role="presentation" ng-class="{disabled : connector.status != 32}" ng-click="stopConnector(connector.name)"><a role="menuitem" tabindex="-1">Stop connector</a></li>
                <li role="presentation" class="divider"></li>
                <li role="presentation" data-toggle="modal" data-target="#myModal" ng-click="modalText = JSON.stringify(connector); modalTitle = connector.name" ng-init="modalText = {}; modalTitle='Empty'"><a role="menuitem" tabindex="-1">Get connector configuration</a></li>
            </ul>
        </li>
    </ul>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
            </div>
            <div class="modal-body">
                {{modalText}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
