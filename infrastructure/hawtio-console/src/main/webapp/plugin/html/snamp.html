<div class="snamp-controller" ng-controller="SnampShell.SnampController">
    <div class="row-fluid">
        <div class="span2">
            <ul class="nav nav-pills">
                <li class="span12 snampMenu" role="presentation" ng-class="{active : section.url == template.url}" ng-repeat="section in sections" ng-click="menuSelected(section)">
                   {{section.label}}
                </li>
            </ul>
        </div>
        <div class="span1 help-spacer">{{error}}</div>
        <div class="span8" ng-include="template.url"></div>
    </div>
</div>
