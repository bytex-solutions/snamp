<div class="snamp-controller" ng-controller="SnampShell.SnampController">

    <div class="row-fluid">
        <div class="span6 offset3 centered">
            <h2><h3 class="help-header centered">Snamp Management Console</h3>
            </h2>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6 offset3 centered">
            <div class="dialog-body">
                <form ng-submit="getConfiguration()">
                    <div class="buttonBar">
                        <button class="btn btn-primary">Get configuration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6 offset3 centered" ng-show="output">
            <h2 class="alert-info">{{output}}</h2>
        </div>
        <div class="span6 offset3 centered" ng-show="error">
            <h2 class="snamp-error-header alert-error">{{error.error}}</h2>
            <div class="snamp-error-stacktrace pagination-left">
                {{error.stacktrace}}
            </div>
        </div>
    </div>
</div>
